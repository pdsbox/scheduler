    <div class="schedule flex">
        <div><i class="xi-star-o xi-x">icon</i></div> <!--중요도 체크버튼-->
        <div>
            <h2 class="schedule_title">title</h2>   <!--제목-->
            <h3 class="schedule_desc">desc</h3>     <!--내용-->
            <p class="schedule_time">times</p>      <!--설정시간-->
        </div>
        <div>
            <i class="xi-ellipsis-v xi-x">ellipsis</i>  <!--더보기버튼, 누르면 아이콘 바뀌고 하위메뉴 보여줌-->
            <ul class="flex">
                <li><i class="xi-pen-o xi-x"></i></li>  <!--수정버튼-->
                <li><i class="xi-share xi-x"></i></li>  <!--공유버튼-->
                <li><i class="xi-close xi-x"></i></li>
            </ul>
        </div>
    </div>

</section>
<footer></footer>
<script>
    let nowtime = document.getElementById("nowtime");
    function timer(){
        let times = new Date();   

        let year = times.getFullYear(); // 년도
        let month = times.getMonth() + 1;  // 월
        let date = times.getDate();  // 날짜

        let hours = times.getHours();
        let minutes = times.getMinutes();
        let seconds = times.getSeconds();

        nowtime.innerText = `${year}/${month}/${date} `+`${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
    }
    timer();
    setInterval(timer,1000);

</script>
